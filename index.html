<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Special Bakra Eid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
<div>
    <div>
        <marquee scrollamount="50" direction="right">
            <img id="camelImage" src="./images/camel1.png" heigh="530" width="530" alt=""></marquee>
    </div>
<div class="btn1">
    <button id="eid1btn">1st Day Of Eid ul Adha</button>
</div>
<div class="eidtiming1">
    <p id="eiddate1"></p>
    <p id="eidhour1"></p>
    <p id="eidmnt1"></p>
</div>
<div>
    <button id="qurbani1">
    <span>الللہ تعالی آپ کی قربانی کو قبول فرمائیں۔(آمین)</span></button>
</div>
<div class="btn2">
    <button id="eid2btn">2nd Day Of Eid ul Adha</button>
</div>
<div class="eidtiming2">
    <p id="eiddate2"></p>
    <p id="eidhour2"></p>
    <p id="eidmnt2"></p>
</div>
<div>
    <button id="qurbani2"> آپ کی قربانی اور دعاوں میں ہمیں بھی یاد رکھیں۔(جزاک الللہ)
    </button>
</div>
<div class="btn3">
    <button id="eid3btn">3rd Day Of Eid ul Adha</button>
</div>
<div class="eidtiming3">
    <p id="eiddate3"></p>
    <p id="eidhour3"></p>
    <p id="eidmnt3"></p>
</div>
<div>
    <button id="qurbani3">آپ اپنی قربانی میں غریبوں کا خیال رکھیں۔(شکریہ)
    </button>
</div>
</div>
<div>
    <marquee scrollamount="50" direction="left"><p id="message"></p>
    </marquee>
</div>
<div>
    <marquee scrollamount="80" direction="left">
        <img src="./images/goat1.png" heigh="730" width="730" alt=""></marquee>
</div>


    <script src="app.js"></script>
</body>
</html>
